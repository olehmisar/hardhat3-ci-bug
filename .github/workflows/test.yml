name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4.2.2
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4.1.0
        with:
          node-version: 22
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile

      - run: pnpm test
